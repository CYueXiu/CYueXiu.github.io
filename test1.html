<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="sec.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--header-->
    <header>
        <h1>< header ><p>可放置葉面主要標題、LOGO 等</p></h1>
    </header>
    <!-- 以下是語意標籤nav : 導覽-->
    <!--nav-->
    <nav>
        <!-- ul : 大區塊  li : 小區塊 # : 假的超連結 -->
        < nav ><p>此網頁的導覽區塊</p>
            <ul>                
            </ul>
        <!--這裡是article裡面放section標籤-->
        <article>
            < article ><p>內容區</p>
            <section>< section><p>網頁內容的區塊-1</p></section>
        </article>
        <!--這裡是aside側邊欄標籤-->
        <aside>
            < aside ><p>側邊欄位可以放置而外資訊、相關連結等</p>
        </aside>
        <!--footer-->
        <footer>
            < footer ><p>頁角處，可在此聲明版權、使用規範等等</p>
        </footer>

        <!-- 
            終端機 git clone https://github.com/CYueXiu/CYueXiu.github.io.git
            git config user.name CYueXiu
            git config user.email asho102tw@gmail.com

        -->
    </nav>

</body>
</html>
